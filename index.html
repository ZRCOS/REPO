<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL CRIPTOTEXTO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>EL CRIPTOTEXTO</h1>
        </header>
        <main>
            <section class="input-section">
                <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
                <div class="warning">
                    <p>⚠️ Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="buttons">
                    <button id="encrypt" class="btn primary">Encriptar</button>
                    <button id="decrypt" class="btn secondary">Desencriptar</button>
                    <button id="paste" class="btn secondary">Pegar</button>
                </div>
            </section>
            <section class="output-section">
                <textarea id="output-text" readonly></textarea>
                <button id="copy" class="btn">Copiar</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
