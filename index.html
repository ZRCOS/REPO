<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <div class="input-container">
            <textarea id="input-text" placeholder="Ingrese el texto aquÃ­"></textarea>
            <div class="buttons-container">
                <button id="copy-input">Copiar</button>
                <button id="paste-input">Pegar</button>
            </div>
        </div>
        <div class="buttons-container">
            <button id="encrypt">Encriptar</button>
            <button id="decrypt">Desencriptar</button>
        </div>
        <div class="output-container">
            <textarea id="output-text" readonly></textarea>
            <button id="copy-output">Copiar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
